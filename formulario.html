<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Reserva - Perú Milenario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ff5722;
      --secondary-color: #f9fafb;
      --text-color: #1f2937;
      --accent-color: #60a5fa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100%;
      background-color: var(--primary-color);
      padding: 30px 20px;
      color: white;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .sidebar a:hover {
      background-color: #1f2937;
      transform: translateX(5px);
    }

    .content-wrapper {
      margin-left: 230px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* Imagen de fondo */
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizpPLtv2sJE14ENEKLhEqsmPNbsj6pj_kU12yxeU3GBG3R1At9T79ksEXehsYt50gNU-lEeAb1EfYjURXdIUuj3VgxztFtBR-d1nyQ38ikzvyOapoiBEZ_uFF1Df6Zjx_V6BXRADCQ8Hw/s1600/portadaparacasperu.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 0;
    }

    /* Overlay para oscurecer la imagen y mejorar la legibilidad */
    .content-wrapper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .form-control {
      margin-bottom: 20px;
    }

    footer {
      margin-left: 230px;
      padding: 20px 40px;
      background-color: #e7eaef;
      color: #444;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .content-wrapper, footer {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Perú Milenario </h4>
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
    <a href="formulario.html">Solicitar Tour</a>
  </div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <div class="form-box">
      <h2 class="mb-4">Reserva tu aventura con Perú Milenario</h2>
      <form>
        <input type="text" class="form-control" placeholder="Nombre completo" required>
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
        <input type="tel" class="form-control" placeholder="Número de contacto (opcional)">
        <select class="form-control" required>
          <option disabled selected>Selecciona tu destino</option>
          <option>Islas Ballestas</option>
          <option>Playa Roja</option>
          <option>El Candelabro</option>
          <option>La Catedral</option>
          <option>Yakupark</option>
        </select>
        <textarea class="form-control" rows="4" placeholder="Mensaje o consulta adicional (opcional)"></textarea>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar solicitud</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
